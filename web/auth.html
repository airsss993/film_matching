<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmMatch - Вход и Регистрация</title>
    <link rel="stylesheet" href="static/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <!-- Background with subtle film pattern -->
        <div class="background-overlay"></div>

        <!-- Header with logo -->
        <header class="auth-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" fill="url(#gradient)" stroke="#e50914" stroke-width="2" />
                        <polygon points="16,14 16,26 26,20" fill="#000" />
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#e50914;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#b8070f;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span class="logo-text">FilmMatch</span>
            </div>
        </header>

        <!-- Main auth form -->
        <main class="auth-main">
            <div class="auth-card">
                <!-- Tab switcher -->
                <div class="tab-switcher">
                    <button class="tab-button active" data-tab="login">Вход</button>
                    <button class="tab-button" data-tab="register">Регистрация</button>
                    <div class="tab-indicator"></div>
                </div>

                <!-- Login Form -->
                <div class="auth-form-container" id="login-form">
                    <h2 class="form-title">Добро пожаловать!</h2>
                    <p class="form-subtitle">Войдите, чтобы продолжить поиск идеального фильма</p>

                    <form class="auth-form" id="loginForm">
                        <div class="input-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="email" required>
                            <span class="input-focus"></span>
                        </div>

                        <div class="input-group">
                            <label for="login-password">Пароль</label>
                            <input type="password" id="login-password" name="password" required>
                            <span class="input-focus"></span>
                            <button type="button" class="password-toggle" aria-label="Показать пароль">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                Запомнить меня
                            </label>
                            <a href="#" class="forgot-password">Забыли пароль?</a>
                        </div>

                        <button type="submit" class="submit-button" id="loginButton">
                            <span class="button-text">Войти</span>
                            <div class="button-loader"></div>
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="auth-form-container hidden" id="register-form">
                    <h2 class="form-title">Создайте аккаунт</h2>
                    <p class="form-subtitle">Присоединяйтесь к сообществу любителей кино</p>

                    <form class="auth-form" id="registerForm">
                        <div class="input-group">
                            <label for="register-name">Имя</label>
                            <input type="text" id="register-name" name="name" required>
                            <span class="input-focus"></span>
                        </div>

                        <div class="input-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" name="email" required>
                            <span class="input-focus"></span>
                        </div>

                        <div class="input-group">
                            <label for="register-password">Пароль</label>
                            <input type="password" id="register-password" name="password" required>
                            <span class="input-focus"></span>
                            <button type="button" class="password-toggle" aria-label="Показать пароль">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>

                        <div class="input-group">
                            <label for="register-confirm-password">Подтвердите пароль</label>
                            <input type="password" id="register-confirm-password" name="confirmPassword" required>
                            <span class="input-focus"></span>
                            <button type="button" class="password-toggle" aria-label="Показать пароль">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" name="terms" required>
                                <span class="checkmark"></span>
                                Я согласен с <a href="#" class="terms-link">условиями использования</a>
                            </label>
                        </div>

                        <button type="submit" class="submit-button" id="registerButton">
                            <span class="button-text">Создать аккаунт</span>
                            <div class="button-loader"></div>
                        </button>
                    </form>
                </div>

                <!-- Privacy Policy -->
                <div class="privacy-policy">
                    <p>
                        Регистрируясь, вы соглашаетесь с нашей
                        <a href="#" class="policy-link">Политикой конфиденциальности</a>
                        и <a href="#" class="policy-link">Условиями использования</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="auth-footer">
            <p>&copy; 2024 FilmMatch. Ваш личный кинокритик.</p>
        </footer>
    </div>

    <script src="static/js/auth.js"></script>
</body>

</html>
